<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Animated Christmas website - Akash</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Christmas</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Gifts</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Share</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
                <img src="assets/images/img-bg.svg" alt="image" class="home__bg">
                <img src="assets/images/cloud-1.svg" alt="image" class="home__cloud-1">
                <img src="assets/images/cloud-2.svg" alt="image" class="home__cloud-2">

                <img src="assets/images/sled.svg" alt="image" class="home__slad">

                <div class="home__images">
                    <img src="assets/images/img-1.svg" alt="image" class="home__img-1">
                    <img src="assets/images/img-2.svg" alt="image" class="home__img-2">
                    <img src="assets/images/img-3.svg" alt="image" class="home__img-3">
                    <img src="assets/images/img-4.svg" alt="image" class="home__img-4">
                    <img src="assets/images/img-5.svg" alt="image" class="home__img-5">
                    <img src="assets/images/img-6.svg" alt="image" class="home__img-6">
                    <img src="assets/images/img-7.svg" alt="image" class="home__img-7">
                    <img src="assets/images/img-8.svg" alt="image" class="home__img-8">
                    <img src="assets/images/img-9.svg" alt="image" class="home__img-9">
                    <img src="assets/images/img-10.svg" alt="image" class="home__img-10">
                    <img src="assets/images/img-11.svg" alt="image" class="home__img-11">
                    <img src="assets/images/img-12.svg" alt="image" class="home__img-12">
                    <img src="assets/images/img-13.svg" alt="image" class="home__img-13">
                    <img src="assets/images/img-14.svg" alt="image" class="home__img-14">
                    <img src="assets/images/img-15.svg" alt="image" class="home__img-15">
                    <img src="assets/images/img-16.svg" alt="image" class="home__img-16">
                </div>
                <h1 class="home__title">Merry <br> Christmas</h1>
                <p class="home__subtitle">Wishing you a joyous holiday season and a prosperous New Year!</p>
            </div> 
         </section>
      </main>
      
      <!--=============== GSAP JS ===============-->
      <script src="assets/js/gsap.min.js"></script>

      <!--=============== SNOW JS ===============-->
      <script src="https://app.embed.im/snow.js" defer></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/script.js"></script>
   </body>
</html>
